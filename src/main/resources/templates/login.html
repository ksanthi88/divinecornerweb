<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img th:src="@{/images/image.jpg}" alt="Logo" class="logo-icon"> Divine Corner
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/home}">HOME</a></li>
            <li><a th:href="@{/products}">PRODUCTS</a></li>
            <li><a th:href="@{/about}">ABOUT</a></li>
            <li><a th:href="@{/contact}">CONTACT US</a></li>
            <li><a th:href="@{/users/login}">SIGN IN</a></li>
            <li><a th:href="@{/cart}" id="cart-btn">CART ðŸ›’ (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <!-- Left Side: Login Form -->
    <div class="login-container">
        <h2>Please Login Here</h2>
        <form th:action="@{/users/login}" method="post">
            <input type="email" name="username" placeholder="Enter Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                   title="Enter a valid email" />
            <input type="password" name="password" placeholder="Enter Password" required>
            <!-- Hidden redirect to home after login -->
            <input type="hidden" name="redirect" value="/home">
            <button type="submit">Submit</button>
        </form>
        <p>Don't have an account? <a th:href="@{/users/register}">Register here</a></p>
        <p><a th:href="@{/home}">Back to Home</a></p>
    </div>

    <!-- Right Side: Image -->
    <div class="image-container">
        <img th:src="@{/images/back4.jpg}" alt="Login Image">
    </div>
</div>
<script defer th:src="@{/js/script.js}"></script>
<script defer th:src="@{/js/login.js}"></script>

</body>
</html>
