<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>

<form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>

    <label>Description:</label>
    <input type="text" th:field="*{description}" required/>

    <label>Upload Image:</label>
    <input type="file" name="imageFile" accept="image/*" required/>

    <label>Category:</label>
    <input type="text" th:field="*{category}" required/>

    <label>Price:</label>
    <input type="number" th:field="*{price}" step="0.01" required/>

    <button type="submit">Save</button>
</form>
</body>
</html>
