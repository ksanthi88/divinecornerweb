<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>
<form th:action="@{/admin/products/update/{id}(id=${product.id})}" method="post">
  <label>Name:</label>
  <input type="text" name="name" th:value="${product.name}" required>

  <label>Description:</label>
  <textarea name="description" required th:text="${product.description}"></textarea>

  <label>Category:</label>
  <input type="text" name="category" th:value="${product.category}" required>

  <label>Price:</label>
  <input type="number" name="price" th:value="${product.price}" required>

  <label>Image Name:</label>
  <input type="text" name="imageName" th:value="${product.imageName}" required>

  <button type="submit">Update Product</button>
</form>
<a th:href="@{/admin/products}">Back to Products</a>
</body>
</html>
